<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu banco</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="Background1"></div>
    <div id="container1">
      <div id="box1">
        <div class="miniHeader">
          <p>entradas</p>
        </div>
        <p id="entrada">0</p>
      </div>
      <div id="box2">
        <div class="miniHeader">
          <p>saidas</p>
        </div>
        <p id="saida">0</p>
      </div>
      <div id="box3">
        <div class="miniHeader">
          <p>total</p>
        </div>
        <p id="saldo">50000</p>
      </div>
    </div>
    <div id="formHeader">
      <p>valor para a transacao:</p>
    </div>
    <div id="form">
        <input  id="debito" type="text" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
        <button id="pay" onclick="pagar()">pagar</button>
        <button id="rec" onclick="receber()">receber</button>
    </div>
  
    
</body>
</html>
